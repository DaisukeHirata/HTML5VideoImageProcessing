<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video Frames</title>
    <link rel="stylesheet" href="style.css">
    <style>
      #movieclip {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>Avoid cross domain security error. $ http-server -p 8000 </header>
    <canvas id="canvas" width="600" height="360"></canvas>
    <aside>Video file may take a moment to load.</aside>

    <video id="movieclip" width="640" height="360" autoplay>
      <source src="./assets/movieclip.mp4" type="video/mp4"/>
      <source src="./assets/movieclip.webm" type="video/webm"/>
      <source src="./assets/movieclip.ogv" type="video/ogg"/>
    </video>
  
    <script src="utils.js"></script>
    <script src="Stats.js"></script>
    <script>
    window.onload = function () {

      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          video = document.getElementById('movieclip'),
          stats = new Stats();

      stats.setMode(0); // 0: fps, 1: ms
      // align to right
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.right = '0px';
      stats.domElement.style.top = '0px';
      document.body.appendChild( stats.domElement );

      (function drawFrame () {

        stats.begin();

        window.requestAnimationFrame(drawFrame, canvas);
        context.drawImage(video, 0, 0);

        var imagedata = context.getImageData(0, 0, canvas.width, canvas.height),
            pixels = imagedata.data;

        //pixel iteration
        for (var offset = 0, len = pixels.length; offset < len; offset += 4) {
          var r = pixels[offset],
              g = pixels[offset + 1],
              b = pixels[offset + 2],
              y = (0.2126 * r) + (0.7152 * g) + (0.0722 * b); //relative luminance, humans perceive green more

          pixels[offset] = pixels[offset + 1] = pixels[offset + 2] = y;
        }

        context.putImageData(imagedata, 0, 0);

        stats.end();
      }());
    };
    </script>
  </body>
</html>
